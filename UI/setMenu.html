<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Book-A-Meal app">
    <meta name="author" content="Frank Okezie Obiedere">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <title>Book A Meal</title>
</head>

<body class="adminBody">
    <header>
        <nav class="adminHeader">
            <div class="adminHeaderHome">
                <a class="adminHomeHeading" href="adminIndex.html">
                    <h4><i class="fas fa-home adminHomeIcon"></i><br>Home</h4>
                </a>
            </div>
            <div class="iconForMobile">
                <h2><i class="fas fa-utensils"></i> <i class="fas fa-utensils fa-flip-vertical"></i></h2>
            </div>
            <div class="iconForLargeScreen">
                <h1><i class="fas fa-utensils "></i> Book A Meal <i class="fas fa-utensils fa-flip-vertical"></i></h1>
            </div>
            <div class="adminHeaderHome">
                <a class="adminHomeHeading" href="../index.html">
                    <h4><i class="fas fa-sign-out-alt adminHomeIcon signOutIcon"></i><br>Sign Out</h4>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <section class="setMenuMain">
            <section class="manageMenu">
                <section class="addMenuForm">
                    <form>
                        <fieldset class="addMenuFieldset">
                            <div class="addMenuLegend">
                                <legend>
                                    <h3>Add a menu</h3>
                                </legend>
                            </div>
                            <div class="addMenuInputSection">
                                <div class="label">
                                    <label>Date:</label>
                                </div>
                                <div>
                                    <input class="dateInput" type="date" />
                                </div>
                                <div class="label">
                                    <label>Meal name:</label>
                                </div>
                                <div>
                                    <input class="input" type="text" placeholder="Enter here ..." />
                                </div>
                                <div class="label">
                                    <label>Meal options:</label>
                                </div>
                                <div>
                                    <details class="detailsTag">
                                        <summary class="detailsTag">List</summary>
                                        <ol>
                                            <li>
                                                <lable><input type="checkbox" />Meal Option 1</lable>
                                            </li>
                                            <li>
                                                <lable><input type="checkbox" />Meal Option 2</lable>
                                            </li>
                                            <li>
                                                <lable><input type="checkbox" />Meal Option 3</lable>
                                            </li>
                                        </ol>
                                    </details>
                                </div>
                                <div class="label">
                                    <label>Pic: (optional)</label>
                                </div>
                                <div>
                                    <input class="addMenuFileInput" type="file" placeholder="Enter here ..." />
                                </div>
                            </div>
                            <div class="addMenuButtonSection">
                                <button type="button" class="addMenuButton">Add</button>
                            </div>
                        </fieldset>
                    </form>
                </section>
                <section class="editOrDeleteMenuForm">
                    <form>
                        <fieldset class="editOrDeleteMenuFieldset">
                            <div class="editOrDeleteMenuLegend">
                                <legend>
                                    <h3>Add a menu</h3>
                                </legend>
                            </div>
                            <div class="addMenuInputSection">
                                <div class="label">
                                    <label>Date:</label>
                                </div>
                                <div>
                                    <input class="dateInput" type="date" />
                                </div>
                                <div class="label">
                                    <label>Meal name:</label>
                                </div>
                                <div>
                                    <input class="input" type="text" placeholder="Enter here ..." />
                                </div>
                                <div class="label">
                                    <label>Meal options:</label>
                                </div>
                                <div>
                                    <details>
                                        <summary class="detailsTag">List</summary>
                                        <ol>
                                            <li>
                                                <p> Meal Option 1</p>
                                            </li>
                                            <li>
                                                <p> Meal Option 2</p>
                                            </li>
                                            <li>
                                                <p> Meal Option 3</p>
                                            </li>
                                        </ol>
                                    </details>
                                </div>
                                <div class="label">
                                    <label>Pic: (optional)</label>
                                </div>
                                <div>
                                    <input class="editOrDeleteMenuFileInput" type="file" placeholder="Enter here ..." />
                                </div>
                            </div>
                            <div class="editOrDeleteMenuButtonSection">
                                <button type="button" class="editOrDeleteMenuButton editOrDeleteMenuButtonOne">Edit</button>
                                <button type="button" class="editOrDeleteMenuButton">Delete</button>
                            </div>
                        </fieldset>
                    </form>
                </section>
            </section>
        </section>
    </main>
    <footer></footer>
</body>

</html>
