<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Book-A-Meal app">
    <meta name="author" content="Frank Okezie Obiedere">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <title>Book A Meal</title>
</head>

<body class="userBody">
    <header>
        <nav class="userHeader">
            <div class="userHeaderHome">
                <a class="userHomeHeading" href="userIndex.html">
                    <h4><i class="fas fa-home userHomeIcon"></i><br>Home</h4>
                </a>
            </div>
            <div class="iconForMobile">
                <h2><i class="fas fa-utensils"></i> <i class="fas fa-utensils fa-flip-vertical"></i></h2>
            </div>
            <div class="iconForLargeScreen">
                <h1><i class="fas fa-utensils "></i> Book A Meal <i class="fas fa-utensils fa-flip-vertical"></i></h1>
            </div>
            <div class="userHeaderHome">
                <a class="userHomeHeading" href="../index.html">
                    <h4><i class="fas fa-sign-out-alt userHomeIcon signOutIcon"></i><br>Sign Out</h4>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <nav class="orderMain">
            <section class="orderCard">
                <div>
                    <h3>Menu Details</h3>
                </div>
                <div class="orderDataSection">
                    <div class="orderLabel">
                        <h4>Menu:</h4>
                    </div>
                    <div class="orderData">
                        <p>Launch</p>
                    </div>
                    <div class="orderLabel">
                        <h4>Customer name: </h4>
                    </div>
                    <div class="orderData">
                        <p>Frank Okezie</p>
                    </div>
                    <div class="orderLabel">
                        <h4>Meal Options: </h4>
                    </div>
                    <div class="orderData">
                        <ol>
                            <li>Rice</li>
                            <li>Meat</li>
                        </ol>
                    </div>
                    <div class="orderLabel">
                        <h4>Pic: </h4>
                    </div>
                    <div class="orderDataPic">
                        <img alt="Picture of Meal" height="42" width="42" />
                    </div>
                    <div class="orderLabel">
                        <h4>Total: </h4>
                    </div>
                    <div class="orderData">
                        <p>1000</p>
                    </div>
                </div>
                <div class="orderButtonSection">
                    <button class="orderButton">Order</button>
                </div>
            </section>
        </nav>
    </main>
    <footer></footer>
</body>

</html>
