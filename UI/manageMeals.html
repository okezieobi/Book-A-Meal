<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Book-A-Meal app">
    <meta name="author" content="Frank Okezie Obiedere">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <title>Book A Meal</title>
</head>

<body class="adminBody">
    <header>
        <nav class="adminHeader">
            <div class="adminHeaderHome">
                <a class="adminHomeHeading" href="adminIndex.html">
                    <h4><i class="fas fa-home adminHomeIcon"></i><br>Home</h4>
                </a>
            </div>
            <div class="iconForMobile">
                <h2><i class="fas fa-utensils"></i> <i class="fas fa-utensils fa-flip-vertical"></i></h2>
            </div>
            <div class="iconForLargeScreen">
                <h1><i class="fas fa-utensils "></i> Book A Meal <i class="fas fa-utensils fa-flip-vertical"></i></h1>
            </div>
            <div class="adminHeaderHome">
                <a class="adminHomeHeading" href="../index.html">
                    <h4><i class="fas fa-sign-out-alt adminHomeIcon signOutIcon"></i><br>Sign Out</h4>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <section class="manageMealsMain">
            <section class="manageMeals">
                <section class="addMealsForm">
                    <form>
                        <fieldset class="addMealsFieldset">
                            <div class="addMealsLegend">
                                <legend>
                                    <h3>Add a meal optiom</h3>
                                </legend>
                            </div>
                            <div class="addMealsInputSection">
                                <div class="label">
                                    <label>Meal option:</label>
                                </div>
                                <div>
                                    <input class="input" type="text" placeholder="Enter here ..." />
                                </div>
                                <div class="label">
                                    <label>Price:</label>
                                </div>
                                <div>
                                    <input class="input" type="number" placeholder="Enter here ..." />
                                </div>
                            </div>
                            <div class="addMealsButtonSection">
                                <button type="button" class="addMealsButton">Add</button>
                            </div>
                        </fieldset>
                    </form>
                </section>
                <section class="editOrDeleteMealsForm">
                    <form>
                        <fieldset class="editOrDeleteMealsFieldset">
                            <div class="editOrDeleteMealsLegend">
                                <legend>
                                    <h3>Edit or delete a meal optiom</h3>
                                </legend>
                            </div>
                            <div class="editOrDeleteMealsInputSection">
                                <div class="label">
                                    <label>Meal option:</label>
                                </div>
                                <div>
                                    <input class="input" type="text" value="rice" disabled />
                                </div>
                                <div class="label">
                                    <label>Price:</label>
                                </div>
                                <div>
                                    <input class="input" type="number" value="100" disabled />
                                </div>
                            </div>
                            <div class="editOrDeleteMealsButtonSection">
                                <button type="button" class="editOrDeleteMealsButton editOrDeleteMealsButtonOne">Edit</button>
                                <button type="button" class="editOrDeleteMealsButton">Delete</button>
                            </div>
                        </fieldset>
                    </form>
                </section>
            </section>
        </section>
    </main>
    <footer></footer>
</body>

</html>
