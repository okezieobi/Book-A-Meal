<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Book-A-Meal app">
    <meta name="author" content="Frank Okezie Obiedere">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <title>Book A Meal</title>
</head>

<body class="adminBody">
    <header class="adminHeader">
        <div>
            <h2><a class="adminHeaderIcons" href="#"><i class="fas fa-home"></i></a></h2>
        </div>
        <div class="iconForMobile">
            <h2><i class="fas fa-utensils"></i> <i class="fas fa-utensils fa-flip-vertical"></i></h2>
        </div>
        <div class="iconForLargeScreen">
            <h1><i class="fas fa-utensils "></i> Book A Meal <i class="fas fa-utensils fa-flip-vertical"></i></h1>
        </div>
        <div>
            <h2><a href="#" class="adminHeaderIcons"><i class="fas fa-sign-out-alt"></i></a></h2>
        </div>
    </header>
    <main class="adminMain">
        <section class="manageMealSection">
            <a href="#" class="manageMealLink">
                <div class="manageMealOptions">
                    <div>
                        <h3>Manage Meal Options</h3>
                    </div>
                    <div>
                        <h3><i class="fas fa-folder manageMealIcons"></i></h3>
                    </div>
                </div>
            </a>
        </section>
        <section class="setMenuSection">
            <a href="#" class="setMenuLink">
                <div class="setMenu">
                    <div>
                        <h3>Set Menu</h3>
                    </div>
                    <div><i class="fas fa-cogs setMenuIcons"></i></div>
                </div>
            </a>
        </section>
        <section class="getSummarySection">
            <a href="#" class="getSummaryLink">
                <div class="getSummary">
                    <div>
                        <h3>Get Summary</h3>
                    </div>
                    <div><i class="fas fa-list getSummaryIcons"></i></div>
                </div>
            </a>
        </section>
    </main>
    <footer></footer>
</body>

</html>
