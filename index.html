<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Book-A-Meal app">
    <meta name="author" content="Frank Okezie Obiedere">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="UI/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <title>Book A Meal</title>
</head>

<body class="indexBody">
    <header class="indexHeader">
        <h1><i class="fas fa-utensils "></i> Book A Meal <i class="fas fa-utensils fa-flip-vertical"></i></h1>
    </header>
    <main class="indexMain">
        <section class="indexDescription">
            <h2>The best place to get affordable, healthy and delicious meals.</h2>
        </section>
        <section class="indexInputContainer">
            <section class="indexInputElements">
                <a href="#">
                    <div class="indexInputSubHeadings">
                        <h3>New or registred customer? Please click here!</h3>
                    </div>
                    <div class="indexFoodIcons">
                        <i class="fas fa-apple-alt indexInputSubHeadings fa-4x"></i>
                        <i class="fas fa-hotdog indexInputSubHeadings fa-4x"></i>
                        <i class="fas fa-pizza-slice indexInputSubHeadings fa-4x"></i>
                        <i class="fas fa-hamburger indexInputSubHeadings fa-4x"></i>
                        <i class="fas fa-fish indexInputSubHeadings fa-4x"></i>
                        <i class="fas fa-egg indexInputSubHeadings fa-4x"></i>
                        <i class="fas fa-cookie indexInputSubHeadings fa-4x"></i>
                        <i class="fas fa-cheese indexInputSubHeadings fa-4x"></i>
                        <i class="fas fa-carrot indexInputSubHeadings fa-4x"></i>
                    </div>
                </a>
            </section>
            <section class="indexInputElements">
                <a href="#">
                    <div class="indexInputSubHeadings">
                        <h3>Food vendor ? please click here!</h3>
                    </div>
                    <div class="indexVendorIcon">
                        <i class="fas fa-user indexInputSubHeadings"></i>
                    </div>
                </a>
            </section>
        </section>
    </main>
    <footer></footer>
</body>

</html>
